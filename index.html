<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Homework_2-course</title>
    <link rel="stylesheet" href="style.css">
    <script src="hw-5.js"></script>
</head>
<body>
    <section class="top center">
        <div class="mainpage__content">
            <h1 class="mainpage__title">Добро пожаловать<br> на мой сайт !</h1>
            <p class="mainpage__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай
                <span class="boldtext">поехали</span> и <span class="boldtext">приступай</span>
            </p>
                <button class="mainpage__button">Поехали!</button>
        </div>
    </section>
    <section class="productRange__mainpage center">
        <div class="productRange__mainpage-content">
            <div class="product"><img src="img/game_1.png" alt="game_1" class="product__img"><p class="gametext game_1-position">Игра 1</p></div>
            <div class="product"><img src="img/game_2.png" alt="game_2" class="product__img"><p class="gametext game_2-position">Игра 2</p></div>
            <div class="product"><img src="img/game_3.png" alt="game_3" class="product__img"><p class="gametext game_3-position">Игра 3</p></div>
        </div>
    </section>
    <footer class="main__footer center">
            <div class="content__box">
                <h1 class="content__box-title">Времена года!</h1>
                <p class="content__box-text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы <br> узнаете к какому времени года он относится</p>
                <button class="mainpage__button">Играть</button>
            </div>   
            <div class="game__block">
                <a href="#"><img src="img/game_logo.svg" alt="Game-Logo" class="game__block-logo"></a>
            </div>
    </footer>
</body>
</html>
